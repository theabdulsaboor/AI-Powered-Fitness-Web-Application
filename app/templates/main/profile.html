{% extends "base.html" %}

{% block title %}Profile - AI Fitness{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Your Profile</h2>
                <form method="POST" action="{{ url_for('main.profile') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" 
                                   value="{{ current_user.age or '' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select gender</option>
                                <option value="Male" {% if current_user.gender == 'Male' %}selected{% endif %}>Male</option>
                                <option value="Female" {% if current_user.gender == 'Female' %}selected{% endif %}>Female</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="fitness_goal" class="form-label">Fitness Goal</label>
                        <select class="form-select" id="fitness_goal" name="fitness_goal" required>
                            <option value="">Select your goal</option>
                            <option value="Weight Loss" {% if current_user.fitness_goal == 'Weight Loss' %}selected{% endif %}>Weight Loss</option>
                            <option value="Muscle Gain" {% if current_user.fitness_goal == 'Muscle Gain' %}selected{% endif %}>Muscle Gain</option>
                            <option value="General Fitness" {% if current_user.fitness_goal == 'General Fitness' %}selected{% endif %}>General Fitness</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="fitness_level" class="form-label">Fitness Level</label>
                        <select class="form-select" id="fitness_level" name="fitness_level" required>
                            <option value="">Select your level</option>
                            <option value="Beginner" {% if current_user.fitness_level == 'Beginner' %}selected{% endif %}>Beginner</option>
                            <option value="Intermediate" {% if current_user.fitness_level == 'Intermediate' %}selected{% endif %}>Intermediate</option>
                            <option value="Advanced" {% if current_user.fitness_level == 'Advanced' %}selected{% endif %}>Advanced</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="equipment" class="form-label">Equipment</label>
                        <select class="form-select" id="equipment" name="equipment" required>
                            <option value="">Select equipment availability</option>
                            <option value="No Equipment" {% if current_user.equipment == 'No Equipment' %}selected{% endif %}>No Equipment</option>
                            <option value="Gym" {% if current_user.equipment == 'Gym' %}selected{% endif %}>Gym</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="days_per_week" class="form-label">Days Per Week</label>
                        <select class="form-select" id="days_per_week" name="days_per_week" required>
                            <option value="">Select frequency</option>
                            <option value="1-3" {% if current_user.days_per_week == '1-3' %}selected{% endif %}>1-3 days</option>
                            <option value="4-6" {% if current_user.days_per_week == '4-6' %}selected{% endif %}>4-6 days</option>
                        </select>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
